language: python
python:
    "3.4"
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - os: linux
      python: "3.3"
      env:
        - TOXENV=3.3-cover-linux,report,extension-coveralls,coveralls,codecov
    - os: osx
      python: "3.3"
      language: generic
      env:
        - TOXENV=3.3-cover-osx,report,extension-coveralls,coveralls,codecov
    - os: linux
      python: "3.3"
      env:
        - TOXENV=3.3-nocov-linux
    - os: osx
      python: "3.3"
      language: generic
      env:
        - TOXENV=3.3-nocov-osx
    - os: linux
      python: "3.4"
      env:
        - TOXENV=3.4-cover-linux,report,extension-coveralls,coveralls,codecov
    - os: osx
      python: "3.4"
      language: generic
      env:
        - TOXENV=3.4-cover-osx,report,extension-coveralls,coveralls,codecov
    - os: linux
      python: "3.4"
      env:
        - TOXENV=3.4-nocov-linux
    - os: osx
      python: "3.4"
      language: generic
      env:
        - TOXENV=3.4-nocov-osx
    - os: linux
      python: "3.5"
      env:
        - TOXENV=3.5-cover-linux,report,extension-coveralls,coveralls,codecov
    - os: osx
      python: "3.5"
      language: generic
      env:
        - TOXENV=3.5-cover-osx,report,extension-coveralls,coveralls,codecov
    - os: linux
      python: "3.5"
      env:
        - TOXENV=3.5-nocov-linux
    - os: osx
      python: "3.5"
      language: generic
      env:
        - TOXENV=3.5-nocov-osx
    - os: linux
      python: "3.6"
      env:
        - TOXENV=3.6-cover-linux,report,extension-coveralls,coveralls,codecov
    - os: osx
      python: "3.6"
      language: generic
      env:
        - TOXENV=3.6-cover-osx,report,extension-coveralls,coveralls,codecov
    - os: linux
      python: "3.6"
      env:
        - TOXENV=3.6-nocov-linux
    - os: osx
      python: "3.6"
      language: generic
      env:
        - TOXENV=3.6-nocov-osx
before_install:
  - python --version
  - uname -a
  - if [[ $TRAVIS_OS_NAME != "osx" ]];then lsb_release -a ;fi
install: 
  - |
      if [[ $TRAVIS_OS_NAME == "osx" ]];then 
        brew update
        if [[ "$(brew outdated --quiet | grep -qx pyenv)" != "" ]];then
            brew upgrade pyenv
        fi
      fi
  - |
      if [[ $TRAVIS_OS_NAME == "osx" ]];then
        pyenv --debug install $(echo $TOXENV | cut -d"-" -f1)-dev
        pyenv --debug local $(echo $TOXENV | cut -d"-" -f1)-dev
        export PATH="/Users/travis/.pyenv:$PATH"
        eval "$(pyenv init -)"
      fi
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
