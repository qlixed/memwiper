language: python
python:
    "3.4"
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '3.3'
      os: linux
      env:
        - TOXENV=3.3-cover-linux,report,extension-coveralls,coveralls,codecov
    - python: '3.3'
      os: osx
      env:
        - TOXENV=3.3-cover-osx,report,extension-coveralls,coveralls,codecov
    - python: '3.3'
      os: linux
      env:
        - TOXENV=3.3-nocov-linux
    - python: '3.3'
      os: osx
      env:
        - TOXENV=3.3-nocov-osx
    - python: '3.4'
      os: linux
      env:
        - TOXENV=3.4-cover-linux,report,extension-coveralls,coveralls,codecov
    - python: '3.4'
      os: osx
      env:
        - TOXENV=3.4-cover-osx,report,extension-coveralls,coveralls,codecov
    - python: '3.4'
      os: linux
      env:
        - TOXENV=3.4-nocov-linux
    - python: '3.4'
      os: osx
      env:
        - TOXENV=3.4-nocov-osx
    - python: '3.5'
      os: linux
      env:
        - TOXENV=3.5-cover-linux,report,extension-coveralls,coveralls,codecov
    - python: '3.5'
      os: osx
      env:
        - TOXENV=3.5-cover-osx,report,extension-coveralls,coveralls,codecov
    - python: '3.5'
      os: linux
      env:
        - TOXENV=3.5-nocov-linux
    - python: '3.5'
      os: osx
      env:
        - TOXENV=3.5-nocov-osx
    - python: '3.6'
      os: linux
      env:
        - TOXENV=3.6-cover-linux,report,extension-coveralls,coveralls,codecov
    - python: '3.6'
      os: osx
      env:
        - TOXENV=3.6-cover-osx,report,extension-coveralls,coveralls,codecov
    - python: '3.6'
      os: linux
      env:
        - TOXENV=3.6-nocov-linux
    - python: '3.6'
      os: osx
      env:
        - TOXENV=3.6-nocov-osx
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
