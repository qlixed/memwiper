language: python
os: linux
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
jobs:
  include:
    - python: '3.6'
      env:
        - TOXENV=check
    - python: '3.6'
      env:
        - TOXENV=docs
{%- for env, config in tox_environments|dictsort %}{{ '' }}
    - env:
        - TOXENV={{ env }}{% if config.cover %},codecov{% endif %}
{%- if env.startswith('pypy3') %}{{ '' }}
       - TOXPYTHON=pypy3
      python: 'pypy3'
{%- elif env.startswith('pypy') %}{{ '' }}
      python: 'pypy'
{%- else %}{{ '' }}
      python: '{{ "{0[2]}.{0[3]}".format(env) }}'
{%- endif %}{{ '' }}
{%- if env in  ['py38-nocov'] %}{{ '' }}
    - os: osx
      osx_image: xcode11.2
      language: generic
      env:
        - TOXENV={{ env }}
    - os: windows
      language: shell
      env:
        - TOXENV={{ env }}
        - LD_PRELOAD=
        - PYTHON_VERS={{ "{0[2]}.{0[3]}".format(env) }}
        - PYTHON_HOME=/c/Python{{ "{0[2]}{0[3]}".format(env) }}
        - PATH=$PYTHON_HOME:$PYTHON_HOME/Scripts:$PATH
{%- endif %}{{ '' }}
{%- endfor %}{{ '' }}
  allow_failures:
    os: windows
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
  - |
    if [[ $TRAVIS_OS_NAME == 'windows' ]]; then
        choco install python --version "$PYTHON_VERS"
        export PATH=$PYTHON_HOME:$PYTHON_HOME/Scripts:$PATH
        python --version
        pip --version
    fi
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    #brew install pyenv
      eval "$(pyenv init -)"
      pyenv install "$PYTHON_VERS"-dev
      pyenv global "$PYTHON_VERS"-dev
      python --version
      pip --version
    fi
install:
  - python -mpip install --progress-bar=off tox -r ci/requirements.txt
  - easy_install --version
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
