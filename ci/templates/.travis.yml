language: python
python:
    "3.4"
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
{%- for env, config in tox_environments|dictsort %}{{ '' }}
    - os: {{ config.os }}
      {% if config.os == 'osx' %}
      language: generic
      {% else %}
      python: '{{ '{0[0]}-5.4'.format(env.split('-')) if env.startswith('pypy') else env.split('-')[0] }}'
      {% endif %}
      env:
        - TOXENV={{ env }}{% if config.cover %},report,extension-coveralls,coveralls,codecov{% endif -%}
{% endfor %}

before_install:
  - python --version
  - uname -a
  - if [[ $TRAVIS_OS_NAME != 'osx' ]];then lsb_release -a ;fi
install: 
  - |
      if [[ $TRAVIS_OS_NAME == 'osx' ]];then 
        brew update
        if [[ "$(brew outdated --quiet | grep -qx pyenv)" != "" ]];then
            brew upgrade pyenv
        fi
      fi
  - |
      if [[ $TRAVIS_OS_NAME == 'osx' ]];then
        xcode-select --install
      fi
  - |
      if [[ $TRAVIS_OS_NAME == 'osx' ]];then
        pyenv install $(echo $TOXENV | cut -d"-" -f1)-dev
        pyenv local $(echo $TOXENV | cut -d"-" -f1)-dev
        export PATH="/Users/travis/.pyenv:$PATH"
        eval "$(pyenv init -)"
      fi
  - |
      if [[ $TRAVIS_OS_NAME == 'osx' ]];then 
        python --version
        python3 --version
        alias python=python3
      fi
  - |
      if [[ $TRAVIS_OS_NAME == 'osx' ]];then 
        python --version
        pip --version
        pip3 --version
        alias pip=pip3
        pip --version
      fi

  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
