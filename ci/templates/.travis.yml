language: python
python:
    "3.4"
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
{%- for env, config in tox_environments|dictsort %}{{ '' }}
    - os: {{ config.os }}
      python: "{{ '{0[0]}-5.4'.format(env.split('-')) if env.startswith('pypy') else env.split('-')[0] }}"
      {% if config.os == "osx" %}
      language: generic
      {% if config.python == "3.6" %}
      osx_image: xcode8.3
      {% endif %}
      {% endif %}
      env:
        - TOXENV={{ env }}{% if config.cover %},report,extension-coveralls,coveralls,codecov{% endif -%}
{% endfor %}

before_install:
  - python --version
  - uname -a
  - if [[ $TRAVIS_OS_NAME != "osx" ]];then lsb_release -a ;fi
install: 
  - |
      if [[ $TRAVIS_OS_NAME == "osx" ]];then 
        brew update
        if [[ "$(brew outdated --quiet | grep -qx pyenv)" != "" ]];then
            brew upgrade pyenv
        fi
      fi
  - |
      if [[ $TRAVIS_OS_NAME == "osx" ]];then
        set PYENV_BRANCH_LASTEST=pyenv install --list | grep $(echo $TOXENV | cut -d"-" -f1) | grep -v "-" | tail -1
        pyenv --debug install $PYENV_BRANCH_LASTEST
        pyenv local $PYENV_BRANCH_LASTEST
        export PATH="/Users/travis/.pyenv:$PATH"
        eval "$(pyenv init -)"
      fi
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
