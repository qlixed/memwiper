language: python
os: linux
dist: xenial
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
jobs:
  include:
    - python: '3.6'
      env:
        - TOXENV=check
    - python: '3.6'
      env:
        - TOXENV=docs
{%- for env, config in tox_environments|dictsort %}{{ '' }}
    - env:
        - TOXENV={{ env }}{% if config.cover %},codecov{% endif %}
{%- if env.startswith('pypy3') %}{{ '' }}
       - TOXPYTHON=pypy3
      python: 'pypy3'
{%- elif env.startswith('pypy') %}{{ '' }}
      python: 'pypy'
{%- else %}{{ '' }}
      python: '{{ "{0[2]}.{0[3]}".format(env) }}'
{%- endif %}
{%- if env in  ['py37-nocov'] %}{{ '' }}
    - os: osx
      language: generic
      env:
        - TOXENV={{ env }}
    - os: windows
      language: shell
      env:
        - TOXENV={{ env }}
        - LD_PRELOAD=
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
{%- endif %}{{ '' }}
{%- endfor %}{{ '' }}
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
  - |
    if [[ $TRAVIS_OS_NAME == 'windows' ]]; then
        echo "$PATH"
        export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        choco install python
        python --version
        python -m pip install --upgrade pip
        python3 --version
        python3 -m pip install --upgrade pip
        pip3 install --upgrade pytest
        pip3 install codecov
    fi
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]] || [[ $TRAVIS_OS_NAME == 'windows' ]]; then
      python -c "import os, sys;print(os.path.dirname(sys.executable))"
      which python
      eval "$(pyenv init -)"
      pyenv install 3.7-dev
      pyenv global 3.7-dev
      python --version
      which python
    fi
install:
  - python -mpip install --progress-bar=off tox -r ci/requirements.txt
  - easy_install --version
  - whereis virtualenv || true
  - which virtualenv
  - virtualenv --version
  - pip --version
  - tox --version
script:
    - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
